<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <center><h4 class="modal-title" id="myModalLabel">Registro de Nuevo Cliente</h4></center>
      </div>
      <div class="modal-body">
      <form id="form_nuevo_cliente"  autocomplete="off"> 

        <input class="form-control" placeholder="Rut Cliente" type="text" 
        id="input_rt1"  ><br>
        <input class="form-control" placeholder="Nombre Cliente" type="text"  
        id="input_nc1"  ><br>
        <input class="form-control" placeholder="N. operacion" type="text" 
        id="input_nop1"  ><br> 
        <input class="form-control" placeholder="Saldo Financiado" type="text"  
        id="input_sf1"  ><br>
        <input class="form-control" placeholder="Tasa Ope" type="text" 
         id="input_to1"  ><br> 
        <input class="form-control" placeholder="Cod Ejecutivo" type="text"  
        id="input_ce1"  ><br> 
        <input class="form-control" placeholder="Nombre Ejecutivo" type="text" 
        id="input_ne1"  ><br>
        <input class="form-control" placeholder="Sucursal" type="text"  
        id="input_sc1"  >

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" onclick="form_valid(event)" class="btn btn-primary">Guardar</button>
      </div>
      </form>
    </div>
  </div>
</div>
